---
esphome:
  name: rpi-pico

rp2040:
  # For Raspberry Pi Pico (non-W)
  # board: rpipico

  # For Raspberry Pi Pico W
  board: rpipicow

  framework:
    # Required until https://github.com/platformio/platform-raspberrypi/pull/36 is merged
    platform_version: https://github.com/maxgerhardt/platform-raspberrypi.git

# See: https://github.com/esphome/esphome/pull/3957/files
external_components:
  - source: github://pr#3957
    components: rp2040

output:
  # For Raspberry Pi Pico W
  - platform: gpio
    pin:
      number: 32  # 25 for Pico (non-W)
      mode: output
    id: LED

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

interval:
  - interval: 500ms
    then:
      - output.turn_on: LED
      - delay: 250ms
      - output.turn_off: LED
